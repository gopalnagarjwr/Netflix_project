<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="t">
    <div style="width:10%; height: 10%;">
      <img
        src="https://gray-kktv-prod.cdn.arcpublishing.com/resizer/_0q-L39o6VcGdFl2HeKBqu4jb2k=/1200x675/smart/filters:quality(85)/cloudfront-us-east-1.images.arcpublishing.com/gray/JYDNHDPW3ZDVRHIERWNZUG3OFA.jpg"
        alt="" height="100%" width="100%">
    </div>
    <div class="log">
      <form action="" class="col-3"
        style="background-image: linear-gradient(rgba(0, 0, 0, 0.527), rgba(0, 0, 0, 0.9));height: 90%;">
        <div class="text-white h1">Sign In</div>
        <div>
          <input type="email" placeholder="Email or phone number"
              id="in">
        </div>
        <p class="text-warning  " id="p1"></p>
        <div>
          <input type="password" placeholder="Password" 
              id="in1">
            <p class="text-warning " id="p2"></p>
        </div>
        <div>
          <button style="width: 80%; height: 100%; background-color: red; color: white;" onclick="fun()"> Sign In</button>
        </div>
        <samp style="color: rgba(255, 255, 255, 0.635); width: 100%;" class="d-flex justify-content-evenly mt-2">
          <input type="checkbox">Remember me
          <label> Need help?</label>
        </samp>

        <div class="d-flex justify-content-center text-white">
          <div>New to Netflix?</div>
          <div><a href="Home.html" style="text-decoration: none;">Sign up now.</a></div>
        </div>
        <div class="col-12 text-white  ">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="" style="text-decoration: none;" onclick="cac()" id="aa"> Learn more.</a>
        </div>
        <p id="hide" class="text-white h8 m-1" style="font-size: small;"></p>
      </form>
    </div>
    <footer class="d-flex text-white justify-content-evenly pt-4" style="background-image: linear-gradient(rgba(0, 0, 0, 0.527), rgba(0, 0, 0, 2.5));">
      <div>
        <div class="d-flex text-white">
          <div>Questions? Cal</div>
          <div><a href="">000-800-919-1694</a></div>
        </div>
        <div><a href="">FAQ</a></div>
        <div><a href="">Cookie Preferences</a></div>
        <div class="dropdown mb-4 p-0">
          <button class="btn btn-outline-secondary dropdown-toggle btn-lg p-0" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            English
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item text-black" href="#">English</a></li>
            <li><a class="dropdown-item text-black" href="#">Hindi</a></li>
          </ul>
        </div>
      </div>
      <div>
        <div><a href="https://help.netflix.com/en/">Help Centre</a></div>
        <div><a href="">Corporate Information</a></div>
      </div>
      <div>
        <div><a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a></div>
      </div>
      <div>
        <div><a href="https://help.netflix.com/legal/privacy">Privacy</a></div>
      </div>
    </footer>
  </div>

  <script>
   let a=document.getElementById("in");
   let b=document.getElementById("in1");
        
   function fun(){
         if(a.value.length==0 ||b.value.length<4){
          event.preventDefault()
              document.querySelector("#p1").innerHTML="Please enter a valid email address or phone number.";
              document.querySelector("#p2").innerHTML="Your password must contain between 4 and 60 characters."; 
         }
         else{
            setTimeout(()=>{
              document.getElementsByClassName("t")[0].style.color="red";
                 
            },1000)

         }
    }

    function cac(){
      event.preventDefault();
              document.querySelector("#aa").innerHTML="";
           document.getElementById("hide").innerHTML=`The information collected by Google reCAPTCHA is subject to the Google Privacy Policy and Terms of Service, and is used for providing, maintaining, and improving the reCAPTCHA service and for general security purposes (it is not used for personalised advertising by Google).`;
    }

  </script>
</body>

</html>
